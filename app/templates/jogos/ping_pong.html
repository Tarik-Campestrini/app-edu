{% extends 'base.html' %}

{% block head %}   
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ping-pong.css') }}">

<title>Ping-Pong</title>
{% endblock %}

{% block conteudo %}
<main id="main" class="game-container m-auto d-flex justify-content-center">
<div class="scoreboard">
  <div id="playerScore">{{g.user.nome}}: 0</div>
  <div id="gameTime">Tempo de jogo: 0s</div>
  <div id="opponentScore">Oponente: 0</div>
</div>
<canvas id="gameCanvas" width="800" height="400"></canvas>
</main>
<script src="{{url_for('static', filename='scripts/ping-pong.js')}}"></script>
{% endblock %}
