{% extends 'base.html' %} 
{% block head %}   
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cadastrar.css') }}">

<title>Cadastrar</title>
{% endblock %}

{% block conteudo %}

<div class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="w-100 m-auto form-container">
  <form action="cadastrar" method="post">
    <h1 class=" h3 fw-normal mb-4 text-center">Cadastrar</h1>
    <div class="form-floating">
      <input type="text" class="form-control mb-2" name="nome" id="floatingInput" >
      <label for="floatingInput">Nome</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control mb-2" name="email" id="floatingInput" >
      <label for="floatingInput">E-mail</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control mb-2" name="password" id="floatingInput" >
      <label for="floatingInput">Senha</label>
    </div>
    
    <button class="btn btn-primary w-100 py-2">Cadastrar</button>
  </form>
</main>
</div>
<script src="{{url_for("static", filename="scripts/cadastrar.js")}}"></script>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
{% endblock %}
